site_name: Hive-Reflex Documentation
site_description: Documentation for Hive-Reflex 2.0 - Edge AI Spinal Reflex Controller
site_author: Hive-Reflex Team
repo_url: https://github.com/yourusername/hive-reflex
repo_name: hive-reflex
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture: hive_arch.md
  - "FPGA & Hardware":
      - "Week 1 Report": WEEK1_FINAL_REPORT.md
      - "Final Report": fpga_validation_summary.md
  - "Software SDK":
      - "SDK Guide": imc22_sdk_guide.md
  - "MLIR Compiler":
      - "Optimization Guide": mlir_optimization_guide.md
  - "Project Info":
      - "Contributing": contributing_link.md
      - "Changelog": changelog_link.md
